---
- name: "Test play"
  hosts: core01
  connection: network_cli

  tasks:
    - name: "get facts"
      ios_facts:
        gather_subset: all

    - name: "Command output"
      cli_command:
        command: "show run | sec nat pool"
      register: out
    - name: "Print"
      debug:
        msg: "{{out.stdout}}"
